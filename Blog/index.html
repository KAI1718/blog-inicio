<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <script src="https://kit.fontawesome.com/8ecd014e5f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/stylelogin.css">
</head>
<body>

    <div class="container">
        <div class="Login">
            <section class="vh-100 gradient-custom">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100 ">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5   ">
                            <div class="card text-white" style="border-radius: 1rem;">
                                <div class="card-body text-center">

                                    <div class="mb-md-5 mt-md-4 pb-5 ">
                                        <h2 class="fw-bold mb-2 text-uppercase">Inicio De Sesión</h2>
                                        <br> <br> <br>
                                        <div class="container-fluid">
                                           <div class="form-outline form-white mb-4">
                                            <input type="text" id="correo" name="correo" class="text-center" placeholder="Correo Electronico o Usuario">  
                                        </div>
                                        <br> <br>
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="pass" name="password" class="text-center" placeholder="Contraseña" minlength="8" required>
                                            <br> <br> <br>  
                                            <div>
                                            <a class="btn " href="#pagina principal" role="button"> <p class="fs-3">Iniciar</p> </a>
                                        </div>
                                        
                                        <br> <br>
                                        
                                        <div class="container text-center">
                                            <div class="form-outline form-white mb-4 ">
                                                <label class="form-label fs-4" for="typePasswordX">Inicia de Sesión con...</label>
                                            </div>
                                        <div class="row">
                                          <div class="col order-last">
                                            <i class="fa-brands fa-google"></i> 
                                          </div>
                                          <div class="col">
                                            <i class="fa-brands fa-facebook"></i>
                                          </div>
                                          <div class="col order-first">
                                            <i class="fa-brands fa-github"></i>
                                          </div>
                                        </div>
                                      </div>
                                  </div>
                                  <br>
                                        <div>
                                            <a class="btn " href="#pagina principal" role="button"> <p class="fs-3">Regresar</p> </a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
